{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block head_extra %}
{{ form.media }}
<style>
	.wmd-panel {
		margin-left: 0%;
		margin-right: 0%;
		width: 100%;
		min-width: 500px;
	}

	.wmd-input {
		height: 500px;
		width: 100%;
		background-color: #dcdcdc00;
		border: 1px solid DarkGray;
	}

	.wmd-preview {
		background-color: #f8f9fa;
	}
</style>
{% endblock head_extra %}
{% block content %}
<h4>Testing</h4>
<form action="" method="post" enctype="multipart/form-data" id="dagItemForm">
	{% csrf_token %}
	{{ form.as_p }}
	<br>
	<button class="btn btn-outline-primary" type="submit">Submit</button>
</form>
{% endblock %}
