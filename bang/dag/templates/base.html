<html lang="en">

<head>

    <meta name="author" content="">

    <title>Scheduler</title>

    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"></link>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'dag/style.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'dag/styleAdded.css' %}"/>

    <!-- Custom styles for this template -->
    {% block head_extra %} {% endblock head_extra %}
</head>
<body>
    <div class='container-fluid'>
        <nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark">
            <a class="navbar-brand" href="{% url 'dag:dag_list' %}">DAG</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar"
                aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'dag:dag_process_list' %}">Processes</a>
                    </li>
                </ul>
                <ul class="navbar-nav float-right">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="main-content">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>

</html>
